{% extends "base.html" %}
{% load i18n %}

{% block HEAD %}
	{{ block.super }}
{% endblock HEAD %}

{% block BODY %}
	
	<h2>{% trans 'Book' %}</h2>
	
	<div class="book">
		<h4>{{ book.name }}</h4> 
		link:
		<br />
		<a href="{{ book.link }}">{{ book.link }}</a>
		<br />
		data:
		<br />
		{{ book.creation_date|date:"Y m" }}
	</div>
	
{% endblock BODY %}
